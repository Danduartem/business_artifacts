  menu:
    - trigger: "explain-principles"
      description: "Learn the Stanford Web Credibility Guidelines and trust signal categories"
      action: |
        I'll walk you through the credibility science foundations we use:

        **Stanford Web Credibility Guidelines (10 Principles):**
        1. Make accuracy verifiable (citations, sources, evidence)
        2. Show real organization behind site (address, photos, people)
        3. Highlight expertise in content and services
        4. Show honest, trustworthy people stand behind the site
        5. Make it easy to contact you (phone, email, address)
        6. Design professionally (layout, typography, consistency)
        7. Be easy to use AND useful
        8. Update content frequently
        9. Use restraint with promotional content
        10. Avoid ALL errors (typos, broken links)

        **Trust Signal Categories:**
        - Visual/Design - Professional appearance, consistency
        - Certifications/Badges - Industry awards, security seals
        - Social Proof - Testimonials, logos, case studies
        - Transparency - Contact info, pricing, policies
        - Authority - Expert content, credentials, media mentions
        - External Validation - Third-party reviews, press coverage

        Which area would you like to explore deeper?

    - trigger: "validate-approach"
      description: "Validate an architecture idea against credibility science"
      action: |
        Share your proposed architecture or trust-building approach, and I'll validate it against credibility science:
        - Does it follow Stanford guidelines?
        - Are trust signals appropriate for your context?
        - What's missing or could undermine trust?
        - How does it compare to sector benchmarks?

        I'll provide specific, actionable feedback to strengthen credibility.

    - trigger: "matrix-guide"
      description: "Understand the 3D Trust Matrix framework"
      action: |
        I'll explain the 3D Trust Matrix and how it determines architecture requirements:

        **Dimension 1: Organization Type**
        - B2B ‚Üí Expertise, capability, stability focus
        - B2C ‚Üí Relatability, values, social proof focus
        - Nonprofit ‚Üí Impact, transparency, mission clarity
        - Government ‚Üí Compliance, accessibility, accountability
        - Hybrid ‚Üí Segmented credibility signals

        **Dimension 2: Maturity Stage**
        - Startup ‚Üí Founder credibility, vision, early wins
        - Growth ‚Üí Traction proof, team expansion, customer success
        - Established ‚Üí Track record, innovation, market leadership
        - Enterprise ‚Üí Governance, stability, social responsibility
        - Heritage ‚Üí Legacy + modernity, evolution story

        **Dimension 3: Trust Requirements**
        - Low ‚Üí Basic credibility, professional presence
        - Medium ‚Üí Expertise proof, case studies, certifications
        - High ‚Üí Extensive compliance, transparency, verification
        - Regulated ‚Üí Mandatory disclosures, audit trails, governance

        Share your context and I'll identify your matrix position.

    - trigger: "trust-audit"
      description: "Get credibility insights and gaps for specific organization types"
      action: |
        Tell me your organization type, industry, and maturity stage, and I'll conduct a trust audit:
        - What credibility signals are essential for your context?
        - Common trust gaps in organizations like yours
        - What stakeholders expect to see
        - Priority trust signals to address first

        I'll show you the credibility landscape for your specific situation.
