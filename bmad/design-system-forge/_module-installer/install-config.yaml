# Design System Forge Module Installation Configuration v2
# Multi-agent design system → Code exports + Single doc

module:
  name: design-system-forge
  version: "2.0.0"
  description: "Multi-agent design system with feedback loop → code exports + single doc"
  author: "BMAD"
  requires:
    - core

welcome: |
  Welcome to Design System Forge v2!

  This module creates production-ready design systems using 3 specialized
  agents working in parallel, with a feedback loop for quality control.

  Output:
  - tokens.css (CSS custom properties - import this)
  - tokens.json (Style Dictionary format)
  - design-system.md (single documentation file)

  Powered by: Token Architect, Component Specifier, Accessibility Auditor

# Interactive Configuration Fields
fields:
  design_system_name:
    prompt: "What should your design system be called?"
    default: "My Design System"
    type: string
    result: "{value}"

  output_folder:
    prompt: "Where should Design System Forge save generated files?"
    default: "{output_folder}/design-system"
    type: path
    result: "{value}"

  style_guide_path:
    prompt: "Path to your style guide (from style-guide-forge or manual):"
    default: ""
    type: path
    result: "{value}"

  color_palette_path:
    prompt: "Path to your color palette JSON (from color-forge):"
    default: ""
    type: path
    result: "{value}"

# Static Configuration
static:
  max_feedback_rounds:
    result: "3"

# Files to copy during installation
files:
  agents:
    - design-system-architect.agent.yaml
    - token-architect.agent.yaml
    - component-specifier.agent.yaml
    - accessibility-auditor.agent.yaml

  workflows:
    - create-design-system/workflow.yaml
    - create-design-system/instructions.md

  data:
    - wcag-standards.md

  templates:
    - brand-guide-template.md
    - style-guide-template.md
    - color-palette-template.md

# Post-install message
complete: |
  Design System Forge v2 installed successfully!

  To get started:
  1. Run Color Forge first (for color palette JSON)
  2. Run Style Guide Forge second (for style guide)
  3. Launch: /bmad:design-system-forge:agents:design-system-architect
  4. Use *create to generate your design system

  Output:
  - tokens.css → Import in your CSS
  - tokens.json → For build tools
  - design-system.md → Documentation

  Multi-agent quality. Production-ready output.
