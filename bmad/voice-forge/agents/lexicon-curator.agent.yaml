  - Brand Name: {brand_name}
  - Industry: {industry}
  - Persona Gender: {persona_gender}
  - Things to Avoid: {avoid}

  ## Output Format
  Return TWO markdown sections:

  ```markdown
  ## Say This, Not That

  | Instead of | Say | Why |
  |------------|-----|-----|
  | [word/phrase to avoid] | [better alternative] | [brief reason] |
  | [word/phrase to avoid] | [better alternative] | [brief reason] |
  ... (8-10 rows total)

