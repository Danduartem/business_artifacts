            "Show progress clearly",
            "Offer help proactively",
            "Keep steps simple"
          ],
          "dont": [
            "Overwhelm with features",
            "Assume familiarity",
            "Rush them through",
            "Use jargon"
          ],
          "examples": {
            "good": [
              "Welcome aboard! Let's get you set up - it takes about 5 minutes.",
              "Nice! Step 1 complete. Two more quick steps and you're ready."
