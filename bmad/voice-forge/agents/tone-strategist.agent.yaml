          ],
          "tone_adjustment": {
            "confidence": "+1",
            "transparency": "maximum",
            "pushiness": "-2"
          },
          "approach": [
            "Provide evidence and data",
            "Be transparent about limitations",
            "Let them try before buying",
            "Don't oversell"
          ],
          "opening_phrases": [
            "Fair question. Here's what the data shows...",
            "I'd be skeptical too. Let me share...",
            "Great point - here's how we compare..."
          ],
          "avoid": [
            "Dismissing concerns",
            "Overselling",
            "Vague promises"
          ]
        },

        "angry": {
          "signals": [
            "Caps lock",
            "Threats",
            "Hostile language"
          ],
          "tone_adjustment": {
            "formality": "+2",
            "calmness": "maximum",
            "defensiveness": "-5"
          },
          "approach": [
            "Stay calm",
            "Acknowledge their anger is valid",
            "Focus on solution",
            "Know when to escalate"
          ],
          "opening_phrases": [
            "I understand you're upset, and you have every right to be.",
            "This shouldn't have happened, and I'm sorry.",
            "Let me see what I can do to make this right."
