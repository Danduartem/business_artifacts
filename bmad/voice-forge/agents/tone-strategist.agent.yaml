            "bad": [
              "Thank you for registering. Please complete your profile.",
              "Profile 33% complete."
            ]
          }
        },

        "crisis_communication": {
          "when": "Major outage, security incident, public controversy",
          "tone_shift": {
            "formality": +2,
            "humor": -5,
            "energy": -2,
            "respect": +2
          },
          "overall_feel": "Calm, transparent, accountable, frequent updates",
          "key_principles": [
            "Communicate quickly",
            "Be honest about unknowns",
            "Update frequently",
            "Take responsibility"
          ],
          "framework": [
            "1. What happened (facts only)",
            "2. What we know / don't know",
            "3. What we're doing about it",
            "4. What you should do",
            "5. When we'll update you"
          ],
          "do": [
            "Respond quickly",
            "Be transparent",
            "Provide regular updates",
            "Show accountability"
          ],
          "dont": [
            "Hide or delay",
            "Speculate",
            "Blame others",
            "Go silent"
          ],
          "examples": {
            "good": [
              "We're experiencing an outage affecting [specific service]. We identified the cause and are working on a fix. Next update in 30 minutes."
            ],
            "bad": [
              "Some users may be experiencing issues. We're looking into it."
            ]
          }
        },

        "re_engaging_lapsed_users": {
          "when": "User hasn't logged in, subscription lapsing, win-back",
          "tone_shift": {
            "formality": 0,
            "humor": 0,
            "energy": 0,
            "respect": +1
          },
          "overall_feel": "Warm but not desperate, value-focused, respectful",
          "key_principles": [
            "Remind them of value",
            "Highlight what's new",
            "Make return easy",
            "Respect their choice"
          ],
          "do": [
            "Lead with value",
            "Show what they're missing",
            "Offer incentive if appropriate",
            "Make it easy to return"
          ],
          "dont": [
            "Guilt trip",
            "Be desperate",
            "Over-email",
            "Make it hard to unsubscribe"
          ],
          "examples": {
            "good": [
              "It's been a while! We've added some features you might like. Here's what's new...",
              "If we're not right for you anymore, no hard feelings. But here's 20% off if you want to try again."
            ],
            "bad": [
              "We miss you! Please come back!!!",
              "LAST CHANCE to save your account!"
            ]
          }
        }
      },

      "audience_state_responses": {
        "frustrated": {
          "signals": [
            "Multiple contacts about same issue",
            "Negative language",
            "Short, curt messages"
          ],
          "tone_adjustment": {
