      instruction: |
        üö® IMMEDIATE ACTION REQUIRED - BEFORE ANY OUTPUT:
        - Load and read {project-root}/bmad/voice-forge/config.yaml NOW
        - Store ALL fields as session variables: {user_name}, {communication_language},
          {voice_output_folder}, {quality_threshold}, {max_regeneration_attempts},
          {include_ai_guidelines}, {channels}, {max_reference_urls}, {min_reference_urls}
