# Voice Forge Module Installation Configuration v2
# Multi-agent brand voice documentation → Single file output
# Language: Portuguese BR only

module:
  name: voice-forge
  version: "2.0.0"
  description: "Multi-agent brand voice documentation with feedback loop → single file output"
  author: "BMAD"
  requires:
    - core

welcome: |
  Welcome to Voice Forge v2!

  This module generates comprehensive brand voice documentation using 5 specialized
  agents working in parallel, with a feedback loop for quality control.

  Output: ONE file (voice-guide.md) that copywriters actually use daily.

  Language: Portuguese BR only.

# Interactive Configuration Fields
fields:
  voice_output_folder:
    prompt: "Where should Voice Forge save the generated voice guide?"
    default: "{output_folder}/voice-forge"
    type: path
    result: "{value}"

# Static Configuration
static:
  max_feedback_rounds:
    result: "3"

  min_reference_urls:
    result: "3"

  max_reference_urls:
    result: "5"

  content_language:
    result: "pt-BR"

  locale:
    result: "Brazil"

# Files to copy during installation
files:
  agents:
    - voice-director.agent.yaml
    - voice-identity-architect.agent.yaml
    - tone-strategist.agent.yaml
    - lexicon-curator.agent.yaml
    - channel-specialist.agent.yaml
    - content-exemplar.agent.yaml

  workflows:
    - generate-voice/workflow.yaml
    - generate-voice/instructions.md
    - generate-voice/checklist.md

  data:
    - voice-dimensions.md
    - brand-archetypes.md
    - channel-conventions.md
    - tone-situations.md
    - copywriter-standards.md

# Post-install message
complete: |
  Voice Forge v2 installed successfully!

  To get started:
  1. Launch the Voice Director: /bmad:voice-forge:agents:voice-director
  2. Use *generate to create voice documentation
  3. Provide 3-5 reference URLs when prompted

  Output: ONE file → voice-guide.md

  Multi-agent quality. Single-file simplicity.
