# Voice Forge Module Installation Configuration
# Interactive setup for brand voice documentation system

module:
  name: voice-forge
  version: "1.0.0"
  description: "Multi-agent brand voice documentation system with quality control"
  author: "BMAD"
  requires:
    - core

welcome: |
  Welcome to Voice Forge!

  This module generates comprehensive brand voice documentation using 5 specialized
  agents, each focusing on a different aspect of your voice guidelines.

  You'll provide reference URLs (competitors, brands you admire) and Voice Forge
  will analyze them to create production-ready voice documentation.

# Interactive Configuration Fields
fields:
  voice_output_folder:
    prompt: "Where should Voice Forge save generated documentation?"
    default: "{output_folder}/voice-forge"
    type: path
    result: "{value}"

  quality_threshold:
    prompt: "Minimum quality score required (0-100, recommended: 90)"
    default: "90"
    type: number
    result: "{value}"

  export_formats:
    prompt: "Which export formats do you need?"
    default: "all"
    options:
      - markdown
      - json
      - all
    result: "{value}"

  include_ai_guidelines:
    prompt: "Include AI content generation guidelines?"
    default: "true"
    type: boolean
    result: "{value}"

  channels:
    prompt: "Which channels should be covered? (comma-separated)"
    default: "website,blog,instagram,linkedin,twitter,email_marketing,customer_support"
    type: list
    result: "{value}"

# Static Configuration
static:
  max_regeneration_attempts:
    result: "2"

  min_reference_urls:
    result: "3"

  max_reference_urls:
    result: "8"

# Files to copy during installation
files:
  agents:
    - voice-director.agent.yaml
    - voice-identity-architect.agent.yaml
    - tone-strategist.agent.yaml
    - lexicon-curator.agent.yaml
    - channel-specialist.agent.yaml
    - content-exemplar.agent.yaml
    - voice-scorer.agent.yaml
    - quality-reviewer.agent.yaml

  workflows:
    - generate-voice/workflow.yaml
    - generate-voice/instructions.md
    - generate-voice/checklist.md

  data:
    - voice-dimensions.md
    - brand-archetypes.md
    - channel-conventions.md
    - tone-situations.md

  templates:
    - voice-document.md
    - one-page-summary.md

# Post-install message
complete: |
  Voice Forge installed successfully!

  To get started:
  1. Launch the Voice Director: /bmad:voice-forge:agents:voice-director
  2. Use *generate to create voice documentation
  3. Provide 3-8 reference URLs when prompted

  The system will analyze your references and generate comprehensive
  voice guidelines with a minimum 90% quality score.
