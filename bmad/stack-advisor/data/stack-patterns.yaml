# ============================================================================
# SAAS APPLICATION STACKS
# ============================================================================
saas_stacks:

  modern_saas_nextjs:
    name: "Modern SaaS with Next.js"
    description: "Production-ready SaaS stack with Next.js, PostgreSQL, and modern tooling"
    smb_fit: "excellent"
    best_for:
      - "B2B SaaS products"
      - "User dashboards"
      - "Admin panels"
      - "Data-driven applications"

    stack:
      frontend:
        framework: "Next.js 14"
        styling: "Tailwind CSS"
        ui_components: "shadcn/ui"
        state_management: "Zustand"
        forms: "React Hook Form"
        validation: "Zod"

      backend:
        runtime: "Node.js 20 LTS"
        framework: "Next.js API Routes"
        orm: "Prisma"
        validation: "Zod"

      database:
        primary: "PostgreSQL 16"
        caching: "Vercel KV (Redis)"

      auth:
        service: "Clerk"
        alternative: "NextAuth.js"

      payments:
        service: "Stripe"

      hosting:
        platform: "Vercel"
        database_host: "Vercel Postgres / Supabase / Neon"

      monitoring:
        errors: "Sentry"
        analytics: "Vercel Analytics"

      email:
        service: "Resend"
        templates: "React Email"

    estimated_monthly_cost:
      development: "$0 (free tiers)"
      production_small: "$50-150 (< 10k users)"
      production_medium: "$150-500 (< 50k users)"

    pros:
      - "Excellent developer experience"
      - "Fast time to market"
      - "Great SEO with SSR"
      - "Type-safe end-to-end"
      - "Vercel deployment is zero-config"
      - "Strong community and ecosystem"

    cons:
      - "Vercel can get expensive at scale"
      - "Next.js has learning curve beyond React"
      - "Vendor lock-in with Vercel-specific features"

    team_requirements:
      min_team_size: 1
      ideal_team_size: "2-5"
      required_skills:
        - "React/TypeScript"
        - "Next.js"
        - "PostgreSQL basics"
      learning_time: "2-4 weeks for React devs"

  lean_saas_supabase:
    name: "Lean SaaS with Supabase"
    description: "Rapid SaaS development with Supabase backend-as-a-service"
    smb_fit: "excellent"
    best_for:
      - "MVP validation"
      - "Solo founders"
      - "Bootstrap projects"
      - "Real-time features"

    stack:
      frontend:
        framework: "Next.js 14 / Vite + React"
        styling: "Tailwind CSS"
        ui_components: "shadcn/ui / Chakra UI"
        state_management: "Zustand / React Context"

      backend:
        service: "Supabase (PostgreSQL + Auth + Storage + Realtime)"
        edge_functions: "Supabase Edge Functions (Deno)"

      database:
        primary: "PostgreSQL (Supabase)"

      auth:
        service: "Supabase Auth"

      payments:
        service: "Stripe"

      hosting:
        frontend: "Vercel / Netlify"
        backend: "Supabase"

      monitoring:
        errors: "Sentry"

      email:
        service: "Resend / SendGrid"

    estimated_monthly_cost:
      development: "$0 (free tier)"
      production_small: "$25-100 (< 10k users)"
      production_medium: "$100-300 (< 50k users)"

    pros:
      - "Extremely fast development"
      - "No backend code needed initially"
      - "Built-in auth, storage, realtime"
      - "Generous free tier"
      - "Open source, can self-host"
      - "PostgreSQL (powerful, portable)"

    cons:
      - "Less control over backend"
      - "Custom business logic requires Edge Functions"
      - "Supabase learning curve"

    team_requirements:
      min_team_size: 1
      ideal_team_size: "1-3"
      required_skills:
        - "React/TypeScript"
        - "SQL basics"
        - "Supabase"
      learning_time: "1-2 weeks for React devs"

  python_saas_fastapi:
    name: "Python SaaS with FastAPI"
    description: "Modern Python SaaS stack with FastAPI backend"
    smb_fit: "excellent"
    best_for:
      - "Data-heavy applications"
      - "ML/AI integration"
      - "Python teams"
      - "API-first architecture"

    stack:
      frontend:
        framework: "React + Vite / Next.js"
        styling: "Tailwind CSS"
        ui_components: "Material-UI / Chakra UI"
        state_management: "Zustand"
        api_client: "React Query"

      backend:
        framework: "FastAPI"
        orm: "SQLAlchemy"
        migrations: "Alembic"
        validation: "Pydantic"
        async: "asyncio + asyncpg"

      database:
        primary: "PostgreSQL 16"
        caching: "Redis"

      auth:
        library: "FastAPI-Users / Auth0"

      hosting:
        frontend: "Vercel / Netlify"
        backend: "Railway / Render / Fly.io"
        database: "Railway / Render / Supabase"

      monitoring:
        errors: "Sentry"
        apm: "Sentry Performance"

      email:
        service: "SendGrid / Mailgun"

    estimated_monthly_cost:
      development: "$0-10"
      production_small: "$50-150"
      production_medium: "$150-400"

    pros:
      - "Excellent for data science/ML teams"
      - "FastAPI is very fast and modern"
      - "Automatic API documentation"
      - "Strong typing with Pydantic"
      - "Large Python ecosystem"

    cons:
      - "Python hosting more expensive than Node.js"
      - "Smaller FastAPI ecosystem than Node.js"
      - "Async Python has learning curve"

    team_requirements:
      min_team_size: 2
      ideal_team_size: "3-6"
      required_skills:
        - "Python"
        - "FastAPI"
        - "React"
        - "PostgreSQL"
      learning_time: "2-3 weeks for Python devs"

