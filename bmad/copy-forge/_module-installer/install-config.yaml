# Copy Forge Module Installation
# Version: 2.0.0

code: copy-forge
name: "Copy Forge"
default_selected: false

prompt:
  - "Copy Forge - Landing Page Copy Generator"
  - "Generates validated copy through sequential pipeline: Copywriters → Brand Voice Guardian → Avatar Advocate → User"
  - "Outputs 2 files: landing-page.md + validation-report.md"

# Static values
module_version:
  result: "2.0.0"

data_path:
  result: "{project-root}/bmad/copy-forge/data"

brand_voice_path:
  result: "{project-root}/bmad/copy-forge/data/brand-voice"

avatars_path:
  result: "{project-root}/bmad/copy-forge/data/avatars"

# Interactive - output location
copy_output_folder:
  prompt: "Where should Copy Forge save generated copy?"
  default: "output/copy-forge"
  result: "{project-root}/{value}"
