name: forge-complete-lp
description: Generate complete landing page copy with sequential validation
version: "2.0"
category: copywriting

entry_agent: blueprint-coordinator

inputs:
  required:
    - lp_blueprint
    - brand_voice_document
    - avatar_profile
  optional:
    - urgency_level
    - word_count_tolerance

outputs:
  - "{brand}-landing-page.md"
  - "{brand}-validation-report.md"

agents:
  - blueprint-coordinator
  - hero-writer
  - cta-specialist
  - brand-voice-guardian
  - avatar-advocate

pipeline:
  type: sequential
  feedback_loop:
    enabled: true
    max_rounds: 3

phases:
  - name: context
    description: Gather blueprint, brand voice, and avatar inputs
    agent: blueprint-coordinator

  - name: creation
    description: Create copy for each section using specialist copywriters
    agents:
      - hero-writer
      - cta-specialist

  - name: voice-validation
    description: Validate brand voice alignment (7 criteria)
    agent: brand-voice-guardian
    quality_gate:
      metric: voice_alignment
      minimum: 100
      blocking: true
      feedback_enabled: true

  - name: audience-validation
    description: Validate audience resonance (8 criteria)
    agent: avatar-advocate
    quality_gate:
      metric: audience_resonance
      minimum: 100
      blocking: true
      feedback_enabled: true

  - name: cohesion
    description: Review complete LP for flow and consistency
    agent: blueprint-coordinator

  - name: compile
    description: Compile final outputs and present to user
    agent: blueprint-coordinator

quality_gates:
  voice_alignment: 100
  audience_resonance: 100
  word_count_tolerance: 10
