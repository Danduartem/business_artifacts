    - trigger: multi-cta-strategy
      action: |
        Create multi-CTA strategy for different user readiness levels:

        READINESS SPECTRUM ANALYSIS:
        ============================

        **HIGH-READINESS USERS** (Ready to commit now)
        Primary CTA for them:
        Button: "[Primary action - high commitment]"
        Supporting: "[Direct value prop, minimal friction]"
        Example: "Start Your Mentorship" / "Join Now"
        Placement: Primary position, most visual prominence
        ---

        **MEDIUM-READINESS USERS** (Interested but hesitant)
        Secondary CTA for them:
        Button: "[Lower commitment option]"
        Supporting: "[Risk reduction, low barrier]"
        Example: "Book Discovery Call" / "Watch Free Training"
        Placement: Secondary position, alternative path
        ---

        **LOW-READINESS USERS** (Skeptical, need nurturing)
        Micro-commitment CTA for them:
        Button: "[Minimal commitment action]"
        Supporting: "[Value delivery upfront]"
        Example: "Download Free Guide" / "Get Free Audit"
        Placement: Tertiary option, value-first
        ---

        CTA HIERARCHY STRATEGY:
        =======================

        1. PRIMARY (Most prominent):
           [High-readiness CTA - main conversion goal]

        2. SECONDARY (Visible but less prominent):
           [Medium-readiness CTA - nurture path]

        3. MICRO (Available but subtle):
           [Low-readiness CTA - lead generation]

        This captures conversions across all readiness levels without creating decision paralysis.

        LAYOUT RECOMMENDATION:
        - Primary CTA: Large button, above fold, high contrast
        - Secondary CTA: Text link or smaller button, nearby but distinct
        - Micro CTA: Further down page or sidebar, value-driven

        All CTAs maintain brand voice and avatar alignment.
      description: 'Create multi-CTA strategy for different user readiness levels'

