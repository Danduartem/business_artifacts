        ===================

        **PRIMARY CTA BUTTON:**
        "[Button text]"

        **SUPPORTING COPY:**
        [Subhead or microcopy above/below button]

        **FRICTION-REDUCTION ELEMENTS:**
        - [Element 1: e.g., "No credit card required"]
        - [Element 2: e.g., "Money-back guarantee"]
        - [Element 3: e.g., Social proof if appropriate]

        **URGENCY (if genuine):**
        [Deadline/scarcity element or "N/A - ongoing availability"]

        **ALTERNATIVE CTA (if needed):**
        [Secondary option for hesitant users or "N/A - single path"]

        **STRATEGIC RATIONALE:**
        Action verb choice: [Why this verb]
        Friction reduction: [What barriers addressed]
        Objection handling: [Which avatar concerns pre-handled]
        Brand alignment: [How voice maintained in action copy]
        Psychology: [What motivates action here]

        Ready to send to Brand Voice Guardian for validation.
      description: 'Create complete CTA section (button, supporting copy, friction reduction, alternatives) from creative brief'

