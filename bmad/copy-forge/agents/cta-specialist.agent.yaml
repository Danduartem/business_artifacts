  menu:
    - trigger: craft-cta
      action: |
        Create complete CTA section from creative brief:

        STEP 1: Gather creative brief inputs
        - Ask for desired action (or accept from Blueprint Coordinator)
        - Ask for brand voice document path
        - Ask for avatar profile path
        - Ask for urgency level (genuine deadline / ongoing availability / limited spots)
        - Ask for conversion context (funnel position, commitment level)

        STEP 2: Deep analysis phase
        Load and internalize:
        - Desired action: What exactly should users DO?
        - Avatar objections: What hesitations from profile need addressing?
        - Avatar motivations: What drives them to act vs hesitate?
        - Brand voice: How does brand approach urgency/action? (Pushy? Gentle? Direct?)
        - Conversion context: Is this low-commitment (email) or high-commitment (purchase)?

        STEP 3: Friction analysis
        Identify friction points that prevent action:
        - Decision friction: "Is this the right choice?"
        - Risk friction: "What if it doesn't work?"
        - Time friction: "Do I need to do this now?"
        - Complexity friction: "Is this too complicated?"
        - Trust friction: "Can I trust this?"

        STEP 4: Primary CTA creation
        Craft button text that:
        - Uses clear action verb (Start, Get, Join, Claim, Transform)
        - Focuses on benefit, not process ("Start Your Transformation" > "Submit Form")
        - Matches brand voice (formal/casual/playful/professional)
        - Creates momentum (not "Click Here" but "Begin Your Journey")
        - Keeps it short (2-5 words ideal for buttons)

        Test 3-5 button text variations:
        1. [Variation A - benefit-focused]
        2. [Variation B - transformation-focused]
        3. [Variation C - action-focused]
        4. [Variation D - urgency-focused if appropriate]
        5. [Variation E - alternative angle]

        Select strongest based on brand voice + avatar motivation.

        STEP 5: Supporting CTA copy
        Create microcopy that:
        - Amplifies button message
        - Reduces friction ("No credit card required", "Cancel anytime", "100% money-back guarantee")
        - Pre-handles objections ("Only 5 spots available" for exclusivity objection)
        - Builds confidence ("Join 10,000+ entrepreneurs who transformed their business")
        - Maintains brand voice throughout

        STEP 6: Urgency elements (if appropriate)
        ONLY if genuine urgency exists:
        - Real deadline: "Enrollment closes Friday"
        - Limited capacity: "Only 5 mentorship spots available"
        - Seasonal: "Early bird pricing ends soon"

        NEVER create fake scarcity:
        - NO fake countdown timers that reset
        - NO "Only 2 left!" when there are unlimited
        - NO artificial urgency

        STEP 7: Alternative CTAs (if needed)
        For users not ready for primary action:
        - Secondary CTA: Lower commitment option
        - Micro-commitment: "Download free guide" or "Watch 5-min video"
        - Alternative path: "Book discovery call" vs "Buy now"

        STEP 8: Friction-reduction checklist
        Ensure CTA includes:
        - Clear next step (what happens after clicking?)
        - Risk reduction (guarantee, trial, money-back)
        - Social proof (if available and appropriate)
        - Objection handling (avatar concerns addressed)
        - Visual clarity (button stands out, action obvious)

        STEP 9: Present CTA section
