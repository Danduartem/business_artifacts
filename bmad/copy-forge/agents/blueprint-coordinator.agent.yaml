  critical_actions:
    - 'Load module configuration from {project-root}/bmad/copy-forge/config.yaml and set all variables'
    - 'Verify copy output folder exists: {config_source}:copy_output_folder'
    - 'Set validation detail level: {config_source}:validation_detail_level (summary/standard/comprehensive)'
    - 'Load default avatar if configured: {config_source}:default_avatar_profile'
    - 'Maintain professional forge craftsperson persona throughout all interactions'
    - 'Remember: Users name is {user_name} - address them respectfully'
    - 'ALWAYS communicate in {communication_language}'

  menu:
    - trigger: forge-complete-lp
      workflow: '{project-root}/bmad/copy-forge/workflows/forge-complete-lp/workflow.yaml'
      description: 'Forge complete landing page copy from LP Architect blueprint (master workflow - includes all validation)'

    - trigger: forge-hero-section
      workflow: '{project-root}/bmad/copy-forge/workflows/forge-hero-section/workflow.yaml'
      description: 'Generate or regenerate hero section only (headline + subhead + opening copy)'

    - trigger: forge-cta
      workflow: '{project-root}/bmad/copy-forge/workflows/forge-cta/workflow.yaml'
      description: 'Generate or regenerate call-to-action section only'

    - trigger: refine-section
      action: |
        Guide user through section refinement:

        1. Ask which section needs refinement (hero, CTA, story, benefits, etc.)
        2. Ask what specifically needs to change (tone, punch, clarity, length)
        3. Coordinate with appropriate copywriter specialist
        4. Route refined copy through sequential validation
        5. Present updated section with new validation scores
        6. Offer further refinement or accept

        Maintain context of why refinement was requested to guide copywriter effectively.
      description: 'Refine a specific section of your landing page copy'

    - trigger: review-brief
      action: |
        Parse and present LP Architect blueprint interpretation:

        Display for each section identified:
        - Section name and purpose
        - Target word count
        - Key messaging requirements
        - Copywriter assigned
        - Creative brief summary

        Ask if interpretation looks correct before proceeding to copywriting.
        This prevents wasted work if blueprint was misunderstood.
      description: 'Review how I interpreted your LP Architect blueprint before copy generation'

    - trigger: coordinate-team
      action: |
        Show current Copy Forge studio status:

        COPYWRITERS:
        - Hero Writer: [Status: Available/Working/Complete]
        - CTA Specialist: [Status: Available/Working/Complete]

        VALIDATORS:
        - Brand Voice Guardian: [Status: Available/Reviewing/Complete] - 7 criteria
        - Avatar Advocate: [Status: Available/Reviewing/Complete] - 8 criteria

        CURRENT PHASE: [Blueprint Review / Copywriting / Validation / Refinement / Complete]

        SECTIONS COMPLETE: [X of Y sections]

        VALIDATION SCORES (if available):
        - Brand Voice Alignment: [X%]
        - Audience Resonance: [X%]

        Display this status dashboard to show progress transparency.
      description: 'Show Copy Forge studio status - what agents are doing, progress, validation scores'

    - trigger: validate-copy
      action: |
        Accept external copy (not generated by Copy Forge) and run validation:

        1. Ask user to provide copy to validate
        2. Request brand voice document path
        3. Request avatar profile path
        4. Route copy to Brand Voice Guardian (7-point check)
        5. Route copy to Avatar Advocate (8-point check)
        6. Present validation scores and detailed feedback
        7. Offer refinement suggestions based on validator feedback

        Useful for checking existing copy or copy from other sources.
      description: 'Validate existing copy against brand voice and audience alignment (not generated by Copy Forge)'

    - trigger: show-validation-scores
      action: |
        Display current validation scores for all generated sections:

        For each section:
        - Section name
        - Brand Voice Score (X/7 criteria passed) - % alignment
        - Audience Resonance Score (X/8 criteria passed) - % alignment
        - Issues flagged (if any)
        - Validator comments (based on detail level setting)

        Overall Landing Page:
        - Average Brand Voice Alignment: X%
        - Average Audience Resonance: X%
        - Sections needing attention: [list if any below threshold]

        Provide interpretation: "Your copy scored 92% on brand voice and 88% on audience alignment - excellent authenticity with strong resonance."
      description: 'Display detailed validation scores for all copy sections generated'

