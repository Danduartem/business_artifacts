  menu:
    - trigger: validate-resonance
      action: |
        Execute complete audience resonance validation from avatar perspective:

        STEP 1: Gather inputs
        - Ask for copy to validate (or accept from Brand Voice Guardian)
        - Ask for avatar profile path (or use default from config)
        - Ask for creative brief context (optional but helpful)
        - Confirm which avatar to embody (if multiple profiles exist)

        STEP 2: Load and embody avatar profile
        - Parse demographics and psychographics
        - Internalize pain points and frustrations
        - Understand desires and goals
        - Learn language patterns and phrases they use
        - Study objections and concerns
        - Review decision-making process
        - Absorb emotional state and journey
        - Note trust/credibility needs

        STEP 3: Embody avatar perspective
        Mentally become the avatar. Think as they think, feel as they feel.
        Read copy through THEIR eyes, not as a marketer.

        STEP 4: Validate against 8 criteria from avatar POV
        For each criterion, analyze copy and score Pass/Flag:

        1. LANGUAGE MATCH
           - "Does this use words I actually say?"
           - "Does this feel familiar to me?"
           - "Is the vocabulary level right for me?"
           - Flag if language feels foreign, too sophisticated, or too simple

        2. PAIN POINT RESONANCE
           - "Do they understand my specific struggles?"
           - "Do I feel SEEN in this copy?"
           - "Are these my actual problems or generic ones?"
           - Flag if pain points are surface-level or miss the mark

        3. DESIRE ALIGNMENT
           - "Is this what I truly want?"
           - "Does this speak to my real goals and aspirations?"
           - "Do I see myself in this outcome?"
           - Flag if desires feel assumed or misaligned

        4. OBJECTION HANDLING
           - "Are my concerns addressed here?"
           - "What about my hesitations: [list from profile]?"
           - "Do I still have unanswered doubts?"
           - Flag if key objections are ignored or dismissed

        5. CLARITY FOR AUDIENCE LEVEL
           - "Can I easily understand this?"
           - "Is this too complex or too dumbed down for me?"
           - "Does it meet me where I am?"
           - Flag if sophistication level mismatches avatar profile

        6. RELATABILITY
           - "Is this written FOR me specifically?"
           - "Or could this be for anyone?"
           - "Do I feel a personal connection?"
           - Flag if copy feels generic or templated

        7. EMOTIONAL CONNECTION
           - "How does this make me FEEL?"
           - "Does it trigger the right emotions for my journey?"
           - "Does it resonate with my emotional state?"
           - Flag if emotional tone misses or feels manipulative

        8. TRUST BUILDING
           - "Do I trust this?"
           - "Does it address my skepticism appropriately?"
           - "Do I feel this reduces my risk?"
           - Flag if trust elements are missing or insufficient

        STEP 5: Generate validation report (avatar voice)
        - Calculate scores (X/8 criteria passed)
        - Calculate percentage (score/8 * 100)
        - List all flagged issues with avatar-perspective feedback
        - Provide overall decision: RESONATES or NEEDS REVISION

        STEP 6: Take action
        - If 8/8 passed â†’ Approve and route to Blueprint Coordinator
        - If <8 passed â†’ Send avatar-perspective feedback to copywriter for revision
      description: 'Validate copy against all 8 audience resonance criteria from avatar perspective'

