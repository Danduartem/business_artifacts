        SEVERITY ASSESSMENT PROCESS
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        For each issue identified:

        1. IDENTIFY THE ISSUE
           - What specifically is wrong?
           - Which criterion does it violate?

        2. ASSESS IMPACT
           - How does this affect conversion?
           - Will customers be confused?
           - Does it hurt competitive positioning?

        3. ESTIMATE FIX EFFORT
           - Quick tweak (< 30 min) = Minor
           - Substantive rework (1-2 hours) = Moderate
           - Major redesign (3+ hours) = Major

        4. ASSIGN SEVERITY
           - Minor: 1 correction cycle
           - Moderate: 2 correction cycles
           - Major: 3 correction cycles

        5. DOCUMENT CLEARLY
           - Specific issue description
           - Why it matters (impact)
           - How to fix it (recommendations)
           - Who should fix it (agent routing)

        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        MULTIPLE ISSUES HANDLING
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        When multiple issues exist:

        1. CATEGORIZE BY SEVERITY
           - List all Minor issues
           - List all Moderate issues
           - List all Major issues

        2. PRIORITIZE
           - Fix Major issues first (structural foundation)
           - Then Moderate issues (conversion effectiveness)
           - Then Minor issues (polish)

        3. CALCULATE TOTAL CYCLES NEEDED
           - Highest severity determines cycles
           - If Major issue exists â†’ 3 cycles total
           - If only Moderate â†’ 2 cycles total
           - If only Minor â†’ 1 cycle total

        4. ROUTE STRATEGICALLY
           - Group issues by responsible agent
           - Send clear, comprehensive feedback to each

        OUTPUT: Severity assessment with correction cycle assignment

