    - id: map-awareness-messaging
      content: |
        MISSION: Map messaging to Eugene Schwartz's 5 Levels of Awareness.

        SCHWARTZ'S 5 LEVELS OF AWARENESS:

        LEVEL 1: UNAWARE
        - Don't know they have a problem
        - Messaging: Education, problem identification
        - Goal: Create problem awareness
        - Language: "Did you know...", "Most people don't realize..."

        LEVEL 2: PROBLEM AWARE
        - Know they have a problem, don't know solutions exist
        - Messaging: Solution category introduction
        - Goal: Introduce solution possibility
        - Language: "If you struggle with X, there's a solution..."

        LEVEL 3: SOLUTION AWARE
        - Know solutions exist, don't know your specific solution
        - Messaging: Product category positioning
        - Goal: Position your approach as best solution
        - Language: "Unlike other solutions, this approach..."

        LEVEL 4: PRODUCT AWARE
        - Know your solution exists, evaluating options
        - Messaging: Differentiation and proof
        - Goal: Show why you're the best choice
        - Language: "Here's what makes us different..."

        LEVEL 5: MOST AWARE
        - Ready to buy, needs final push
        - Messaging: Conversion optimization
        - Goal: Remove friction, create urgency
        - Language: "Get started now", "Limited availability"

        TIER-TO-AWARENESS MAPPING:

        Entry Tier:
        - Target Awareness: Levels 3-4 (Solution Aware â†’ Product Aware)
        - Why: Entry buyers need education about your approach
        - Messaging focus: How your method works, why it's effective
        - Copy emphasis: Framework introduction, methodology education

        Core Tier:
        - Target Awareness: Levels 4-5 (Product Aware â†’ Most Aware)
        - Why: Core buyers understand value, choosing between options
        - Messaging focus: Differentiation, support value, results
        - Copy emphasis: Social proof, implementation support, acceleration

        Premium Tier:
        - Target Awareness: Level 5 (Most Aware)
        - Why: Premium buyers know what they want, evaluating ROI
        - Messaging focus: Customization, VIP access, done-for-you value
        - Copy emphasis: Exclusivity, personalization, premium outcomes

        MESSAGING ADAPTATION BY LEVEL:

        For each tier, create messaging variants for different awareness levels:

        Entry Tier Messaging:
        - Level 3: "Discover the proven framework for [transformation]"
        - Level 4: "Our step-by-step system includes [key differentiators]"
        - Level 5: "Start your transformation today with [specific offer]"

        Core Tier Messaging:
        - Level 4: "Join our guided cohort where [support details]"
        - Level 5: "Limited spots available for [premium support element]"

        Premium Tier Messaging:
        - Level 5: "Get fully customized [solution] with [exclusive access]"

        OUTPUT:
        For each tier:
        - Target awareness levels identified
        - Messaging for each applicable awareness level
        - Headline variants by awareness stage
        - CTA (call-to-action) language by awareness level
        - Content depth recommendations

