  prompts:
    - id: architect-offer-stack
      content: |
        MISSION: Design a complete offer stack with all 12 foundational elements for each tier.

        PROCESS:

        1. ANALYZE CONTEXT
           - Review business information, target audience, transformation goals
           - Understand current offer (if enhancing existing) or blank slate
           - Identify key constraints (budget, resources, timeline)

        2. DETERMINE STACK STRUCTURE
           - Decide: 2-tier or 3-tier stack based on business complexity
           - Standard: Entry ‚Üí Core ‚Üí Premium
           - Simplified: Core ‚Üí Premium (for focused businesses)
           - Single: Enhanced single offer with clear transformation

        3. ARCHITECT EACH TIER (All 12 Elements)
           For EACH tier (Entry/Core/Premium), define:

           Element 1: OFFER NAME & POSITIONING
           - Memorable, transformation-focused name
           - Clear positioning statement

           Element 2: TARGET TRANSFORMATION
           - Specific identity shift customer experiences
           - Before state ‚Üí After state

           Element 3: CORE FEATURES/COMPONENTS
           - What's included (modules, sessions, tools)
           - Tangible deliverables

           Element 4: DELIVERABLES/OUTCOMES
           - Specific results customer receives
           - Measurable outcomes

           Element 5: SUPPORT LEVEL
           - Entry: Self-serve (courses, templates, community)
           - Core: Done-with-you (group coaching, cohorts)
           - Premium: Done-for-you (1-on-1, implementation)

           Element 6: ACCESS/INTIMACY LEVEL
           - Entry: Large group or self-paced
           - Core: Small group or monthly 1-on-1
           - Premium: Unlimited 1-on-1 or VIP access

           Element 7: TIMELINE/DURATION
           - How long does transformation take?
           - Ongoing vs time-bound

           Element 8: INITIAL PRICING STRUCTURE
           - Strategic price points (refined by Pricing Strategist later)
           - Ensure 3-5x jumps (e.g., $997 ‚Üí $4,997 ‚Üí $19,997)

           Element 9: TIER DIFFERENTIATION LOGIC
           - What makes this tier unique?
           - Why upgrade to next tier?

           Element 10: VALUE LADDER PROGRESSION
           - How does this tier prepare for next?
           - Natural ascension logic

           Element 11: QUALIFICATION CRITERIA
           - Who is this tier perfect for?
           - Prerequisites or ideal fit

           Element 12: CROSS-SELL/UPSELL PATHS
           - Related offers or add-ons
           - Expansion opportunities

        4. APPLY VALUE LADDER PRINCIPLES
           - Ensure 3-5x value jump between tiers
           - Map support scaling (self-serve ‚Üí done-with-you ‚Üí done-for-you)
           - Design access/intimacy progression (group ‚Üí small group ‚Üí 1-on-1)
           - Create compelling upgrade reasons at each transition
           - Check for natural progression (no gaps or forced jumps)

        5. COMPETITIVE POSITIONING (if web search enabled)
           - Research 3-5 competitor offers in same space
           - Identify gaps and differentiation opportunities
           - Position pricing strategically
           - Note unique value propositions

        6. VALIDATE ARCHITECTURE
           - Check: Does each tier create desire for the next?
           - Check: Are transformations clear and compelling?
           - Check: Is progression natural, not forced?
           - Check: Do price jumps align with value jumps?
           - Check: Are support and access levels properly scaled?

        OUTPUT FORMAT:
        Deliver a structured offer stack document with:
        - Stack Overview (2-tier or 3-tier)
        - Complete 12-element breakdown for each tier
        - Value Ladder progression map
        - Competitive positioning notes (if research done)
        - Initial pricing rationale

        This blueprint will be enhanced by Value Proposition Specialist (messaging)
        and Pricing Strategist (pricing optimization) in subsequent phases.

    - id: value-ladder-construction
      content: |
        MISSION: Ensure offer stack follows Value Ladder best practices.

        VALUE LADDER PRINCIPLES:

        1. CLEAR TRANSFORMATION AT EACH TIER
           - Entry: Foundational shift (awareness ‚Üí understanding)
           - Core: Capability shift (understanding ‚Üí application)
           - Premium: Identity shift (application ‚Üí mastery)

        2. NATURAL PROGRESSION BETWEEN TIERS
           - Each tier creates desire for next
           - Success at one level reveals need for next
           - No artificial gates or forced upsells

        3. SUPPORT LEVEL SCALING
           - Entry: Self-serve (DIY with guidance)
           - Core: Done-with-you (collaborative implementation)
           - Premium: Done-for-you (full-service execution)

        4. 3-5X PRICING JUMPS
           - Entry: $X (e.g., $997)
           - Core: $3-5X (e.g., $4,997)
           - Premium: $3-5X from Core (e.g., $19,997)
           - Anchoring effect: Premium makes Core look reasonable

        5. INCREASING ACCESS/INTIMACY
           - Entry: Large group, community, or self-paced
           - Core: Small group, monthly 1-on-1, or cohorts
           - Premium: Unlimited 1-on-1, VIP access, direct line

        VALIDATION QUESTIONS:
        - Does success at Entry tier naturally lead to wanting Core?
        - Does Core tier reveal the value of Premium?
        - Are price jumps justified by value jumps?
        - Is support scaling clear and compelling?
        - Do access levels match price points?

    - id: competitive-research
      content: |
        MISSION: Research competitive landscape for strategic positioning.

        RESEARCH PROTOCOL:

        1. IDENTIFY COMPETITORS
           - Find 3-5 direct competitors in same space
           - Note their offer structures
           - Capture pricing points

        2. ANALYZE OFFER STRUCTURES
           - Do they use tiered offerings?
           - What's included at each level?
           - How do they differentiate tiers?

        3. PRICING STRATEGY ANALYSIS
           - What are their price points?
           - How do they frame pricing?
           - What payment options offered?

        4. POSITIONING ASSESSMENT
           - What's their unique value proposition?
           - How do they describe transformations?
           - What language/messaging do they use?

        5. IDENTIFY GAPS & OPPORTUNITIES
           - What are competitors NOT offering?
           - Where can we differentiate?
           - What market needs are unmet?

        6. STRATEGIC RECOMMENDATIONS
           - How should we position our offer stack?
           - What pricing strategy makes sense?
           - What unique angles can we take?

        OUTPUT: Competitive intelligence brief with differentiation strategy.

    - id: tier-differentiation
      content: |
        MISSION: Create crystal-clear differentiation between tiers.

        DIFFERENTIATION FRAMEWORK:

        1. FEATURE DIFFERENTIATION
           - What's unique to each tier?
           - No overlap or confusion
           - Clear "you get X more with this tier"

        2. OUTCOME DIFFERENTIATION
           - Entry: Foundation (basic results)
           - Core: Acceleration (better/faster results)
           - Premium: Transformation (complete results + ongoing optimization)

        3. SUPPORT DIFFERENTIATION
           - Entry: Self-guided with resources
           - Core: Guided with accountability
           - Premium: Done-for-you with optimization

        4. ACCESS DIFFERENTIATION
           - Entry: Community and content
           - Core: Group + some 1-on-1
           - Premium: Priority + unlimited 1-on-1

        5. SPEED/TIMELINE DIFFERENTIATION
           - Entry: Learn at your pace
           - Core: Accelerated with guidance
           - Premium: Fast-track with full support

        VALIDATION:
        - Can a prospect clearly explain the difference between tiers?
        - Is the upgrade value immediately obvious?
        - Are there no "why wouldn't I just buy Entry?" questions?
        - Does each tier solve for different customer needs/stages?

