    - id: market-validation
      content: |
        MISSION: Validate pricing against market positioning and audience capacity.

        MARKET VALIDATION FRAMEWORK:

        1. COMPETITIVE PRICING ANALYSIS

        Research Phase:
        - Identify 5-7 direct competitors
        - Document their pricing for similar offers
        - Note their tier structure (if tiered)
        - Identify their payment options
        - Assess their positioning (budget/mid-market/premium)

        Competitive Positioning Strategy:

        A. PREMIUM POSITIONING (20-30% above market)
        - When: Superior expertise, unique methodology, better results
        - Justification: Premium experience, done-for-you elements, exclusive access
        - Risk: Must deliver exceptional value to justify premium

        B. MID-MARKET POSITIONING (market average)
        - When: Similar value to competitors, differentiated by approach
        - Justification: Proven methodology, solid support, clear results
        - Risk: Must differentiate on non-price factors

        C. VALUE POSITIONING (10-20% below market)
        - When: Entry into market, building testimonials, scalable model
        - Justification: Accessible pricing, strong value, efficient delivery
        - Risk: Don't undervalueâ€”frame as strategic choice, not desperation

        2. AUDIENCE CAPACITY VALIDATION

        B2C (Consumer) Considerations:
        - Household income levels of target audience
        - Discretionary spending capacity
        - Payment plan necessity
        - Price sensitivity (high for <$5k household income impact)

        B2B (Business) Considerations:
        - Annual revenue of target businesses
        - ROI requirement (typically 10:1 minimum)
        - Budget authority levels
        - Procurement process complexity

        Rule of Thumb:
        - B2C: Price should be <5% of annual household income
        - B2B: Price should have clear 10:1 ROI within 12 months

        3. VALUE JUSTIFICATION TEST

        For each tier, validate:

        QUESTION 1: "Can I clearly articulate 10x ROI?"
        - If YES â†’ Price is justified
        - If NO â†’ Either lower price or increase value perception

        QUESTION 2: "Would I pay this price for this transformation?"
        - If YES â†’ Pricing feels right
        - If NO â†’ Adjust or improve value clarity

        QUESTION 3: "Does this price signal the right market position?"
        - Too low = perceived as low quality
        - Too high = perceived as inaccessible
        - Right = aspirational but achievable

        4. STRATEGIC PRICING RULES

        Entry Tier:
        - Accessible to 60-70% of target audience
        - Low enough to be "impulse-ish" (relative to audience)
        - High enough to signal quality

        Core Tier:
        - Accessible to 30-40% of target audience
        - Requires consideration but feels "worth it"
        - Sweet spot for most buyers

        Premium Tier:
        - Accessible to 10-20% of target audience
        - Aspirational for others
        - Signals exclusivity and exceptional results

        5. PRICING VALIDATION CHECKLIST

        âœ“ Prices align with competitive positioning strategy
        âœ“ Audience capacity validated (can they afford it?)
        âœ“ 10:1 ROI clearly articulable for each tier
        âœ“ Price gaps between tiers feel logical (3-5x jumps)
        âœ“ Payment plans make pricing accessible
        âœ“ Value perception supports pricing
        âœ“ No pricing feels "too cheap" (quality concerns)
        âœ“ No pricing feels "unreachable" (unless strategic premium)

        OUTPUT: Market validation report with pricing confidence score

    - id: payment-structure-design
      content: |
        MISSION: Design payment structures that maximize conversions.

        PAYMENT OPTIONS FRAMEWORK:

        1. ONE-TIME PAYMENT STRUCTURE

        Benefits of One-Time:
        - Higher immediate revenue
        - Simpler administration
        - Lower refund risk (paid in full)
        - Customer commitment signal

        When to Emphasize:
        - Lower-priced offers (<$2,000)
        - B2B with budget authority
        - High-trust audiences
        - Premium tiers with savings incentive

        Design Pattern:
        - Entry: One-time only (too low to split)
        - Core: One-time with 10% discount
        - Premium: One-time with 15% discount

        2. INSTALLMENT PAYMENT STRUCTURE

        Benefits of Installments:
        - Reduces psychological friction
        - Makes larger purchases accessible
        - Increases conversion rates
        - Captures buyers who can't pay in full

        Installment Math:
        - Add 10-15% to total price for installments
        - Spread over 3, 6, or 12 months
        - Keep monthly payment psychologically manageable

        Example (Core Tier):
        - One-time: $4,997 (save $500)
        - 3 months: $1,832/month (total: $5,497)
        - 6 months: $916/month (total: $5,497)

        3. SUBSCRIPTION MODEL (if applicable)

        When Appropriate:
        - Ongoing coaching/support
        - Continuous access to tools/resources
        - Membership communities
        - SaaS-style offers

        Subscription Pricing:
        - Monthly: Higher total cost, easier commitment
        - Annual: Discount (2 months free), higher upfront commitment

        Example:
        - Monthly: $497/month (cancel anytime)
        - Annual: $4,970/year (save $994 = 2 months free)

        4. EARLY-BIRD / LAUNCH PRICING

        Strategy:
        - Offer discounted pricing for first X buyers
        - Or time-limited launch pricing
        - Create urgency without false scarcity

        Example:
        - Regular price: $4,997
        - Early-bird: $3,997 (save $1,000)
        - Limited to first 20 buyers OR ends [date]

        Must be genuineâ€”don't fake urgency.

        5. PAYMENT PLAN FRAMING (Psychological)

        WEAK FRAMING:
        "$4,997 or 3 payments of $1,832"

        STRONG FRAMING:
        "Get started today with 3 easy payments of $1,832
        (or save $500 by paying in full: $4,997)"

        Key Principles:
        - Lead with installment (lower number first)
        - Use "easy" or "flexible" language
        - Frame one-time as bonus/savings
        - Show total savings amount

