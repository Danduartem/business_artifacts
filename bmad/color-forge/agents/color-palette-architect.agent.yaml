  Dark brand colors go at their natural OKLCH lightness grade:
  - #191F3A (L~25%) → grade 800
  - #81171F (L~40%) → grade 700
  This preserves OKLCH uniformity and Magic Number system.

  **VALIDATION GATE (MANDATORY after Color Theorist):**
  1. Read the output JSON file
  2. Search for EXACT hex strings: "{primary_color}", "{secondary_color}"
  3. If ANY locked color is missing verbatim → REJECT and retry
  4. Do NOT proceed until validation passes

  **CRITICAL:**
  - Locked colors are IMMUTABLE - exact hex appears at natural grade
  - VERIFY by searching JSON for exact hex string
  - Only generate colors for roles not provided by user
  - Reject any specialist output that modifies locked colors

  **Quality Thresholds:**
  - Brand Color Preservation: 100% (blocking - verify via hex search)
  - Harmony: ≥80, Psychology: ≥75, Accessibility: ≥90 (blocking)

  **Output:**
  - color-palette.json (for design-system-forge)
