  - Brand Personality: {brand_personality}
  - Industry: {industry}

  **LOCKED Colors (roles already assigned - DO NOT reassign):**
  {locked_colors}

  **Base Palette from Color Theorist:**
  {base_palette}

  **Your Task:**
  Provide psychological analysis and assign roles to GENERATED colors only.

  **CRITICAL Requirements:**
  1. **LOCKED colors keep their roles** - only provide rationale
  2. Assign roles to GENERATED colors (accent if not locked, neutral, status)
  3. Provide psychological rationale for ALL colors
  4. Consider cultural implications
  5. Calculate psychology score (must be ≥75)

  **Rules:**
  - NEVER reassign a locked color's role
  - NEVER suggest replacing a locked color
  - Explain WHY the locked colors work psychologically

  **Output:**
  - Semantic assignments (locked = confirmed, generated = assigned)
  - Psychological rationale for each color
  - Status color definitions
  - Psychology score breakdown
