# Color Forge Module Configuration
# Color Palette Generator - Multi-agent system for brand color palettes

code: color-forge
name: "Color Forge"
default_selected: false

# Welcome message shown during installation
prompt:
  - "Welcome to Color Forge!"
  - "The Color Palette Generator that creates comprehensive, accessible color palettes for your brand."
  - "Powered by 5 specialized agents: Color Palette Architect, Color Theorist, Color Psychologist, Accessibility Checker, and Palette Scorer."

# Core config values are automatically inherited:
## user_name
## communication_language
## document_output_language
## output_folder

# ============================================================================
# CONFIGURATION FIELDS
# ============================================================================

# INTERACTIVE - Brand Personality
brand_personality:
  prompt: "Describe your brand personality in 3-5 words (e.g., innovative, trustworthy, playful):"
  default: ""
  result: "{value}"

# INTERACTIVE - Industry
industry:
  prompt: "What industry is your brand in? (technology, healthcare, finance, retail, etc.)"
  default: "technology"
  result: "{value}"

# INTERACTIVE - Primary Color
primary_color:
  prompt: "Do you have an existing brand color? (Enter hex code or leave empty for AI suggestion):"
  default: ""
  result: "{value}"

# INTERACTIVE - Color Temperature
color_temperature:
  prompt: "Preferred color temperature? (warm, cool, neutral)"
  default: "neutral"
  result: "{value}"

# INTERACTIVE - Palette Style
palette_style:
  prompt: "Preferred palette style? (classic, modern, bold, subtle)"
  default: "modern"
  result: "{value}"

# INTERACTIVE - Brand Guide Path
brand_guide_path:
  prompt: "Path to your brand guide document (or press Enter to skip):"
  default: ""
  result: "{project-root}/{value}"

# ============================================================================
# STATIC CONFIGURATION
# ============================================================================

# References Path (optional)
references_path:
  result: "{project-root}/bmad/color-forge/briefs/references/"

# Existing Colors Path (optional)
existing_colors_path:
  result: "{project-root}/bmad/color-forge/briefs/existing-colors.md"

# Color Palette Output Folder
color_palette_output:
  result: "{output_folder}/color-palette"

# WCAG compliance level
wcag_level:
  result: "AA"

# Quality thresholds
min_harmony_score:
  result: "80"

min_accessibility_score:
  result: "90"

min_psychology_score:
  result: "75"
