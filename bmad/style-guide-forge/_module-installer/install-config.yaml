# Style Guide Forge Module Installation Configuration v2
# Multi-agent design style guide → Single file output
# Code exports handled by design-system-forge

module:
  name: style-guide-forge
  version: "2.0.0"
  description: "Multi-agent design style guide with feedback loop → single file output"
  author: "BMAD"
  requires:
    - core

welcome: |
  Welcome to Style Guide Forge v2!

  This module generates comprehensive design style guides using 5 specialized
  agents working in parallel, with a feedback loop for quality control.

  Output: ONE file (style-guide.md) that designers reference daily.

  Note: Code exports (tokens.css, tailwind.config.js) are handled by design-system-forge.

# Interactive Configuration Fields
fields:
  style_guide_output_folder:
    prompt: "Where should Style Guide Forge save the generated style guide?"
    default: "{output_folder}/style-guide-forge"
    type: path
    result: "{value}"

# Static Configuration
static:
  max_feedback_rounds:
    result: "3"

  min_reference_urls:
    result: "1"

  max_reference_urls:
    result: "5"

  # Screenshot viewports for reference site capture
  screenshot_viewports:
    result:
      desktop: 1440
      mobile: 375

  # Typography settings
  typography_base_size:
    result: "16"

  typography_scale_ratio:
    result: "1.25"

  # Spacing base unit (8pt grid)
  spacing_base_unit:
    result: "8"

# Files to copy during installation
files:
  agents:
    - style-guide-director.agent.yaml
    - brand-translator.agent.yaml
    - reference-analyzer.agent.yaml
    - foundations-architect.agent.yaml
    - component-designer.agent.yaml
    - interaction-designer.agent.yaml

  workflows:
    - generate-style-guide/workflow.yaml
    - generate-style-guide/instructions.md
    - generate-style-guide/checklist.md

  data:
    - typography-best-practices.md
    - spacing-systems.md
    - component-patterns.md
    - accessibility-checklist.md
    - motion-guidelines.md

# Post-install message
complete: |
  Style Guide Forge v2 installed successfully!

  To get started:
  1. Launch the Style Guide Director: /bmad:style-guide-forge:agents:style-guide-director
  2. Use *generate to create your style guide
  3. Provide brand guide, color palette, and reference URLs

  Output: ONE file → style-guide.md

  For code exports (tokens.css), use design-system-forge.

  Multi-agent quality. Single-file simplicity.
