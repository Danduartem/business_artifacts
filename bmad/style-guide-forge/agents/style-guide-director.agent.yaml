            "brand_alignment_score": 0-100
          }
        ],
        "synthesis": {
          "common_patterns": ["patterns seen across multiple sites"],
          "typography_recommendations": ["what to adopt"],
          "spacing_recommendations": ["what to adopt"],
          "component_recommendations": ["what to adopt"],
          "patterns_to_avoid": ["what doesn't fit the brand"]
        }
      }
      ```

      ---

