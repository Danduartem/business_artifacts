# Quick Niche Analysis Workflow
# Fast Instagram niche landscape analysis
name: quick-niche-analysis
description: "Fast Instagram niche landscape analysis to understand viral mechanics and audience behavior in any niche"
author: "Daniel"

# Paths
installed_path: "{project-root}/bmad/viral-reels-forge/workflows/quick-niche-analysis"
template: "{installed_path}/template.md"
instructions: "{installed_path}/instructions.md"
validation: "{installed_path}/checklist.md"

# Critical variables from config
config_source: "{project-root}/bmad/viral-reels-forge/config.yaml"
output_folder: "{config_source}:output_folder"
user_name: "{config_source}:user_name"
communication_language: "{config_source}:communication_language"
date: system-generated

# Data freshness rules
niche_data_max_age_days: "{config_source}:niche_data_max_age_days"
competitor_data_max_age_days: "{config_source}:competitor_data_max_age_days"

# Output configuration
default_output_file: "{output_folder}/niche-analysis-{{niche_slug}}-{{date}}.md"

# Invocation control
standalone: true

# Web bundle configuration
web_bundle:
  name: "quick-niche-analysis"
  version: "1.0.0"
  web_bundle_files:
    - "bmad/viral-reels-forge/workflows/quick-niche-analysis/instructions.md"
    - "bmad/viral-reels-forge/workflows/quick-niche-analysis/template.md"
    - "bmad/viral-reels-forge/workflows/quick-niche-analysis/checklist.md"
