    - trigger: generate-viral-ideas
      workflow: '{project-root}/bmad/viral-reels-forge/workflows/full-viral-idea-generation/workflow.yaml'
      description: 'Generate 25 ranked Instagram Reel ideas with full multi-agent research'

    # Standalone Research Workflows
    - trigger: analyze-niche
      workflow: '{project-root}/bmad/viral-reels-forge/workflows/quick-niche-analysis/workflow.yaml'
      description: 'Quick Instagram niche landscape analysis'

    - trigger: analyze-competitors
      workflow: '{project-root}/bmad/viral-reels-forge/workflows/competitor-deep-dive/workflow.yaml'
      description: 'Deep dive competitor intelligence report'

    - trigger: scan-trends
      workflow: '{project-root}/bmad/viral-reels-forge/workflows/trend-report/workflow.yaml'
      description: 'Scan current viral Reels and trending content in niche'

    - trigger: audit-content
      workflow: '{project-root}/bmad/viral-reels-forge/workflows/personal-content-audit/workflow.yaml'
      description: 'Analyze your past Instagram Reel performance patterns'

    - trigger: refresh-ideas
      workflow: '{project-root}/bmad/viral-reels-forge/workflows/idea-refresh/workflow.yaml'
      description: 'Generate new ideas using previous research (fast refresh)'

    # Utility Command
    - trigger: view-config
