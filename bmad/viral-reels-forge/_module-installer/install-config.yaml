# Viral Reels Forge Module Installation Configuration
# This file defines installation questions and module configuration values

code: viral-reels-forge
name: "Viral Reels Forge"
default_selected: false

# Welcome message shown during installation
prompt:
  - "Thank you for choosing Viral Reels Forge!"
  - "Break through your Instagram growth plateau with data-driven viral content strategy."
  - "This module uses multi-agent intelligence to generate ranked Instagram Reel ideas optimized for viral potential."

# Core config values are automatically inherited:
## user_name
## communication_language
## document_output_language
## output_folder

# ============================================================================
# CONFIGURATION FIELDS
# ============================================================================

# INTERACTIVE field: How many Reel ideas to generate
idea_count:
  prompt: "How many Instagram Reel ideas should be generated per session?"
  default: "25"
  result: "{value}"

# INTERACTIVE field: User's Instagram handle (optional)
instagram_handle:
  prompt: "Your Instagram handle (optional, for personal content audit - leave blank to skip)"
  default: ""
  result: "{value}"

# STATIC field: Data freshness rules (hardcoded for optimal viral intelligence)
trend_data_max_age_days:
  result: "7"

competitor_data_max_age_days:
  result: "30"

niche_data_max_age_days:
  result: "90"

user_data_max_age_days:
  result: "180"

# STATIC field: Module version
module_version:
  result: "1.0.0"

# STATIC field: Module data path
data_path:
  result: "{project-root}/bmad/viral-reels-forge/data"
