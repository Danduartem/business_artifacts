<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Banner - The Structured Craftsman | Daniel Menezes</title>
    <style>
        /* ============================================
           LINKEDIN BANNER - THE STRUCTURED CRAFTSMAN
           Designer: The Structured Craftsman
           Brand: Oitavo Café
           Canvas: 1584 × 396 pixels
           Philosophy: Professional trust meets contemporary craft
           ============================================ */

        :root {
            /* Oitavo Café Brand Colors */
            --coffee-dark: #4E130D;      /* Primary - dark coffee brown */
            --coffee-medium: #7A1307;     /* Secondary - medium brown */
            --terracota: #A1523C;         /* Accent - CTAs, highlights */
            --beige-light: #F8E8D8;       /* Light background */
            --gray-light: #ECECEC;        /* Alternative light background */
            --white: #FFFFFF;

            /* Typography Scale - The Structured Craftsman approach */
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-secondary: 'Segoe UI', -apple-system, system-ui, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            width: 1584px;
            height: 396px;
            overflow: hidden;
            background: var(--coffee-dark);
            position: relative;
        }

        /* ============================================
           BACKGROUND LAYER
           Sophisticated dark background with subtle texture
           ============================================ */

        .banner-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(135deg, #4E130D 0%, #5A1710 50%, #7A1307 100%);
            overflow: hidden;
        }

        /* Subtle geometric pattern for depth */
        .banner-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.02) 35px, rgba(255,255,255,.02) 70px);
            opacity: 0.5;
        }

        /* ============================================
           LOGO ELEMENT - Subtle Brand Mark
           Coffee bean / infinity symbol as background element
           ============================================ */

        .brand-element {
            position: absolute;
            left: 80px;
            top: 50%;
            transform: translateY(-50%);
            width: 180px;
            height: 180px;
            opacity: 0.08;
            filter: blur(1px);
        }

        .infinity-bean {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* SVG infinity symbol styled as coffee bean */
        .infinity-bean svg {
            width: 100%;
            height: 100%;
            fill: var(--terracota);
            opacity: 0.6;
        }

        /* ============================================
           CONTENT GRID
           Professional grid system - The Structured Craftsman's foundation
           Safe zones respected: content in center-right, avoiding bottom-left
           ============================================ */

        .content-wrapper {
            position: absolute;
            right: 100px;
            top: 50%;
            transform: translateY(-50%);
            max-width: 900px;
            z-index: 10;
        }

        /* ============================================
           TYPOGRAPHY HIERARCHY
           Bold, clear, impossible to miss
           ============================================ */

        .headline {
            font-size: 64px;
            font-weight: 800;
            line-height: 1.1;
            color: var(--white);
            margin-bottom: 18px;
            letter-spacing: -0.02em;
            text-align: right;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .headline .emphasis {
            color: var(--beige-light);
            font-weight: 900;
            position: relative;
        }

        /* Subtle underline accent - The Structured Craftsman's refined detail */
        .headline .emphasis::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--terracota);
            opacity: 0.7;
        }

        .subheadline {
            font-size: 26px;
            font-weight: 500;
            line-height: 1.4;
            color: var(--beige-light);
            margin-bottom: 32px;
            text-align: right;
            opacity: 0.95;
            letter-spacing: -0.01em;
        }

        /* ============================================
           CTA BUTTON
           Professional, refined, action-oriented
           ============================================ */

        .cta-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 16px;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 32px;
            background: var(--terracota);
            color: var(--white);
            font-size: 20px;
            font-weight: 700;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(161, 82, 60, 0.3);
            border: 2px solid transparent;
            letter-spacing: 0.01em;
        }

        .cta-button:hover {
            background: #B8654A;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(161, 82, 60, 0.4);
        }

        /* Professional icon using SVG */
        .cta-icon {
            width: 20px;
            height: 20px;
            display: inline-block;
        }

        /* ============================================
           DECORATIVE ELEMENTS
           Refined geometric accents for visual interest
           The Structured Craftsman's subtle sophistication
           ============================================ */

        .accent-line {
            position: absolute;
            right: 100px;
            top: 60px;
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, var(--terracota) 0%, transparent 100%);
            opacity: 0.6;
        }

        .accent-dots {
            position: absolute;
            left: 100px;
            bottom: 60px;
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--terracota);
            opacity: 0.4;
        }

        .dot:nth-child(2) {
            opacity: 0.3;
        }

        .dot:nth-child(3) {
            opacity: 0.2;
        }

        /* ============================================
           SAFE ZONE GUIDE (visible during development only)
           Remove or comment out for production
           ============================================ */

        /* Uncomment to visualize safe zones during design:

        .safe-zone-profile {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 280px;
            height: 200px;
            background: rgba(255, 0, 0, 0.1);
            border: 2px dashed rgba(255, 0, 0, 0.3);
            z-index: 999;
        }

        .safe-zone-profile::after {
            content: 'Profile Photo Area - Avoid';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 0, 0, 0.8);
            font-size: 14px;
            font-weight: bold;
        }

        */

        /* ============================================
           ACCESSIBILITY
           High contrast, readable at thumbnail size
           WCAG 2.1 AA compliant
           ============================================ */

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        /* ============================================
           RESPONSIVE ADJUSTMENTS
           (LinkedIn banners are fixed size, but good practice)
           ============================================ */

        @media screen and (max-width: 1584px) {
            body {
                transform: scale(0.8);
                transform-origin: top left;
            }
        }
    </style>
</head>
<body>
    <!-- Banner Container -->
    <div class="banner-container">

        <!-- Subtle Brand Element (Coffee Bean / Infinity Symbol) -->
        <div class="brand-element">
            <div class="infinity-bean">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <!-- Infinity symbol stylized as coffee bean -->
                    <path d="M50,100 C50,75 65,60 85,60 C105,60 115,75 115,90 C115,105 105,120 125,120 C145,120 150,105 150,100 C150,75 135,60 115,60 C95,60 85,75 85,90 C85,105 95,120 75,120 C55,120 50,105 50,100 Z"
                          fill="currentColor" opacity="0.8"/>
                    <!-- Coffee bean line detail -->
                    <path d="M90,70 Q100,100 110,130" stroke="currentColor" stroke-width="2" fill="none" opacity="0.4"/>
                </svg>
            </div>
        </div>

        <!-- Decorative Accent Line (top right) -->
        <div class="accent-line"></div>

        <!-- Decorative Dots (bottom left, outside danger zone) -->
        <div class="accent-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <!-- Main Content Area (Center-Right, Safe Zone) -->
        <div class="content-wrapper">

            <!-- Main Headline - Bold, Impossible to Miss -->
            <h1 class="headline">
                <span class="emphasis">ChatGPT não é<br>estratégia de IA.</span>
            </h1>

            <!-- Supporting Line - Clear Value Proposition -->
            <p class="subheadline">
                IA para reduzir retrabalho e custo<br>em empresas de serviços.
            </p>

            <!-- CTA Button - Professional, Action-Oriented -->
            <div class="cta-container">
                <a href="#" class="cta-button">
                    <span>Agende seu Diagnóstico de IA</span>
                    <svg class="cta-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <!-- Calendar icon (Lucide style) -->
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </a>
            </div>

        </div>

        <!-- Safe Zone Visualization (Development Only - Commented Out) -->
        <!-- <div class="safe-zone-profile"></div> -->

    </div>
</body>
</html>
